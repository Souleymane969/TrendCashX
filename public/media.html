<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCashX Media</title>
  <link rel="stylesheet" href="media.css" />
</head> 
<link rel="stylesheet" href="media.css">
<body>
  <header> 
    <h1>📸 TrendCashX Media</h1>
    <p>Partage tes images ou vidéos et gagne des récompenses !</p>
    <button onclick="logout()">🔓 Déconnexion</button>
  </header>

  <section id="upload-section">
    <h2>📤 Upload un contenu</h2>
    <form id="upload-form">
      <input type="file" id="mediaFile" accept="image/*,video/*" required />
      <input type="text" id="caption" placeholder="Légende (facultatif)" />
      <select id="mediaType">
        <option value="image">Image</option>
        <option value="video">Vidéo</option>
      </select>
      <button type="submit">Publier</button>
    </form>
    <p id="upload-message"></p>
  </section>

  <hr />

  <section id="feed-section">
    <h2>🎬 Derniers contenus</h2>
    <div id="media-feed" class="feed-container">
      <!-- Dynamically filled -->
  </div>
  </section>

  <footer>
    <p>💰 Récompenses basées sur ton activité ! Continue de publier pour gagner.</p>
  </footer>

  <script type="module" src="media.js"></script>
</body>
</html>
