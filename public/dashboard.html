<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendCashX Dashboard</title>
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <header>
    <h2>📊 TrendCashX Dashboard</h2>
    <button onclick="initWeb3()" class="connect-btn">🔗 Connecter Wallet</button>
  </header>

  <main>
    <section class="wallet-info">
      <h3>Mon Wallet</h3>
      <p><strong>Adresse :</strong> <span id="walletAddress">Non connecté</span></p>
      <p><strong>Total NFTs :</strong> <span id="totalNFTs">0</span></p>
    </section>

    <section class="nft-actions">
      <h3>Créer un nouveau NFT</h3>
      <input type="text" id="metadataUrl" placeholder="Lien IPFS du NFT (metadata.json)">
      <button onclick="mintNFTFromDashboard()">🎨 Minter NFT</button>
    </section>

    <section class="nft-gallery">
      <h3>🎁 Mes NFTs</h3>
      <div id="nftContainer" class="nft-grid"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="Web3.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
