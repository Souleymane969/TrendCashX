<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | TrendCashX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      margin: 8px;
      padding: 10px;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Bienvenue -->
  <h1 id="welcome-text">Bienvenue !</h1>
  <p id="user-email"></p>

  <!-- Affichage photo et profil -->
  <img id="user-photo" src="" alt="Photo de profil" width="120" class="hidden">
  <p id="user-name"></p>
  <p id="user-country"></p>
  <p id="user-city"></p>

  <!-- Formulaire de modification -->
  <h2>Modifier le profil</h2>
  <form id="edit-profile-form">
    <input type="text" id="edit-name" placeholder="Nom complet">
    <input type="text" id="edit-country" placeholder="Pays">
 <input type="text" id="edit-city" placeholder="Ville">
    <button type="submit">Mettre à jour</button>
  </form>

  <!-- Upload de photo de profil -->
  <h2>Photo de profil</h2>
  <input type="file" id="upload-photo">
  <img id="preview-photo" src="" alt="Aperçu" width="100" />

  <!-- Statistiques -->
  <h2>Statistiques</h2>
  <p>Nombre de connexions : <span id="login-count">0</span></p>
  <p>Dernière connexion : <span id="last-login">-</span></p>

  <!-- Bouton déconnexion -->
  <button id="logout-button">Se déconnecter</button>

  <!-- Script -->
  <script type="module" src="dashboard.js"></script>

</body>
</html>
