<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TrendCashX - Connexion</title>
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <h2>üîê Connexion √† TrendCashX</h2>

  <div class="auth-box">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button onclick="handleLogin()">Connexion</button>
    <button onclick="handleRegister()">Cr√©er un compte</button>
  </div>

  <p id="statusMsg"></p>

  <script type="module">
    import { registerUser, loginUser } from './firebase.js';

    async function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const uid = await loginUser(email, password);
      if (uid) window.location.href = "dashboard.html";
    }

    async function handleRegister() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const uid = await registerUser(email, password);
      if (uid) window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
