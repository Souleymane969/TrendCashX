<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCashX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input, button {
      margin: 5px;
      padding: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur TrendCashX</h1>
  <p>Votre plateforme de récompenses et de e-commerce.<br>
  Ajoutez cette page à votre écran d'accueil !</p>

  <!-- Inscription par Email -->
  <h2>Inscription par Email</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Mot de passe" required />
    <button type="submit">S'inscrire</button>
  </form>
  <p id="signup-message"></p>

  <!-- Connexion par Email -->
  <h2>Connexion par Email</h2>
 <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <p id="login-message"></p>

  <!-- Connexion via Réseaux Sociaux -->
  <h2>Connexion via Réseaux Sociaux</h2>
  <button id="google-login-btn">Se connecter avec Google</button><br>
  <button id="facebook-login-btn">Se connecter avec Facebook</button><br>
  <button id="twitter-login-btn">Se connecter avec Twitter</button><br>
  <p id="social-message"></p>

  <!-- Connexion par Téléphone -->
  <h2>Connexion par Téléphone</h2>
  <form id="phone-form">
    <input type="tel" id="phone-number" placeholder="+33612345678" required />
    <div id="recaptcha-container"></div>
    <button type="submit">Envoyer le code</button>
  </form>
  <form id="verify-code-form" style="display: none;">
    <input type="text" id="verification-code" placeholder="Code reçu par SMS" required />
    <button type="submit">Vérifier</button>
  </form>
  <p id="phone-message"></p>

  <!-- Bouton Déconnexion -->
  <button id="logout-button" style="display: none;">Se déconnecter</button>
  <p id="logout-message"></p>

  <!-- Firebase & Scripts -->
 <script type="module" src="firebase.js"></script>
  <script type="module" src="index.js"></script>

  <!-- Eruda pour debug mobile -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
