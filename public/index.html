<!DOCTYPE html>
<html lang="fr">
<head>

    <h1>Bienvenue sur TrendCashX</h1>

    <!-- Formulaire d'inscription -->
    <h2>Inscription</h2>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required>

    </form>
