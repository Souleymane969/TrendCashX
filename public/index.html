<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCashX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur TrendCashX</h1>
  <p>Votre plateforme de récompenses et de e-commerce.</p>
  <p>Ajoutez cette page à votre écran d'accueil !</p>

  <!-- Formulaire d'inscription -->
  <h2>Inscription</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">S'inscrire</button>
  </form>
  <p id="signup-message"></p>

  <!-- Formulaire de connexion -->
  <h2>Connexion</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
 <input type="password" id="login-password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <p id="login-message"></p>

  <!-- Connexion avec Twitter -->
  <button id="twitter-login-btn">Se connecter avec Twitter</button>

  <!-- Bouton de déconnexion -->
  <button id="logout-bouton" style="display: none;">Se déconnecter</button>

  <!-- Importation de Firebase et du script -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="index.js"></script>
  
<!-- Scripts Firebase & JS -->
<script type="module" src="firebase.js"></script>
<script type="module" src="index.js"></script>

<!-- Ajout d'Eruda pour l'inspecteur mobile -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>
